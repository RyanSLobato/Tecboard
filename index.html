<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YRdhn5YCvBoDzNAQkuea8uSOyo6X2JwNE63xTrFtnQM" />
    <meta name="description" content="Tecboard App - Monitore suas aplicações em tempo real para que nunca saiam do ar sem você saber">
    <meta property="og:image" content="https://ryanslobato.github.io/Tecboard/Imagem%20main/Celular.svg">
    <meta property="og:title" content="Tecboard App">
    <meta property="og:description" content="Monitore suas aplicações em tempo real para que nunca saiam do ar sem você saber">
    <meta property="og:type" content-="website">
    <meta property="og:url" content="https://ryanslobato.github.io/Tecboard/">
    
    <link rel="icon" href="Favicon2_roxo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="Styles/Style.css">
    <title>Tecboard</title>
</head>
<body>
    <header>
        <section class="cabecalho">
            <img class="cabecalho__logo" src="Logo/Logo_branca.svg" alt="Logo branca do Tecboard App">
            <a class="cabecalho__switch" href="#"><img src="Modo/Light.svg" alt="Ícone para trocar de modo \
            escuro para modo claro"></a>
        </section>
    </header>
    <main class="principal">
        <section class="principal__conteudo">
            <h1 class="principal__conteudo__titulo"><span class="principal__conteudo__titulo__destaque">Olhos abertos</span>
            <br>para o que importa</h1>
            <p class="principal__conteudo__paragrafo">Monitoramento em tempo real com alertas inteligentes para sua
                <br>aplicação nunca sair do ar sem que você saber.</p>
            <a class="principal__conteudo__botao" href="#" title="Teste a versão demo do Tecboard app!">Testar versão demo</a>
            <img class="principal__conteudo__imagem" src="Imagem main/Celular.svg" alt="Imagem com duas telas de celulares pretos, mostrando o hub do Tecboard App">
        </section>
    </main>
</body>
</html>
